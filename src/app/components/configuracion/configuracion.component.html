<!-- Header -->
<app-header></app-header>

<!-- Title -->
<header id="main-header" class="py-2 bg-primary text-white">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h1 class="fa-solid fa-user"> Control de Clientes</h1> 
          </div>
      </div>
  </div>
</header>

<!-- Configuration -->
<section id="configuracion" class="m-3 ">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar Configuraci√≥n</h4>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir registro de nuevos usuarios</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="permitirRegistro"
                    [(ngModel)]="PermitirRegistro"
                    [checked]="PermitirRegistro"
                    disabled
                  />
                  {{ PermitirRegistro ? "Si" : "No" }}
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<section id="actions" class="py-4 mb-4">
  <div class="container">
    <div class="row buttonsrow">
      <div class="col-md-3">
        <a routerLink="/clientes" class="btn btn-light btn-block">
          <i class="fas fa-arrow-left"></i> Regresar al Inicio
        </a>
      </div> 
      <div class="col-md-3">
        <button type="submit" (click)="GuardarCambios()" class="btn btn-success btn-block">
          <i class="fas fa-check"></i> Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</section>
